name: docs
on:
  push:
    branches:
      - main
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
          pip install lazydocs mkdocs mkdocs-awesome-pages-plugin
      - run: chmod +x ./build-docs.sh
      - run: ./build-docs.sh
      - run: mkdocs gh-deploy --force